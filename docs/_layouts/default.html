<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by Bukwild</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>
          {{ site.description | default: site.github.project_tagline }} <br>
          By <a href='http://www.bukwild.com'>Bukwild</a></p>


        <div><a href="{{ site.github.repository_url }}">View on GitHub</a></div>
				<div><a href="http://www.bukwild.com/project/decoy">Case study</a></div>

				<hr/>

        <nav>
					{% for category in site.nav %}
						<h3>{{ category[0] }}</h3>
            {% for link in category[1] %}
              <div><a href='{{ link[1] }}'>{{ link[0] }}</a></div>
            {% endfor %}
					{% endfor %}
        </nav>

      </header>

      <section class='page'>
        {{ content }}
      </section>

    </div>

  </body>
</html>
